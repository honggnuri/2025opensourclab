<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Open Source Lab 2025 Recruiting</title>
  <meta name="description" content="A4 세로 비율 프레임 안에 배경 비디오가 재생되는 랜딩 페이지. 화면을 클릭하면 지정한 링크로 이동합니다." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Open Source Lab 2025 Recruiting" />
  <meta property="og:image" content="poster.jpg" />
  <meta property="og:url" content="https://honggnuri.github.io/2025opensourcelab/" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="icon" href="favicon.ico" />
  <style>
    /* ===== 기본 리셋 & 폰트 ===== */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Pretendard, Noto Sans KR, Apple SD Gothic Neo, sans-serif;
      background:#0b0b0c;
    }

    /* ===== 전체 링크 래퍼: 페이지 어디를 눌러도 이동 ===== */
    a.page-link{
      display:flex; align-items:center; justify-content:center;
      min-height:100svh; min-height:100dvh;
      text-decoration:none; color:inherit; -webkit-tap-highlight-color:transparent;
      position:relative;
      padding:calc(env(safe-area-inset-top) + 16px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
    }

    /* ===== A4 세로 비율 프레임 ===== */
    .paper{
      position:relative;
      height:min(92svh, 92dvh, 900px);  /* 모바일 우선: 높이 기준 */
      aspect-ratio:210/297;              /* A4 Portrait (≈0.707) */
      max-width:92vw;                    /* 가로 초과 방지 */
      border-radius:16px; overflow:hidden; background:#111;
      box-shadow:0 25px 60px rgba(0,0,0,.45), 0 8px 24px rgba(0,0,0,.35);
      outline:1px solid rgba(255,255,255,.08);
    }

    /* ===== 비디오 / 스크림 ===== */
    .video-bg, .scrim{
      position:absolute; inset:0; width:100%; height:100%;
    }
    .video-bg{ object-fit:cover; object-position:center; filter:brightness(.9); }
    .scrim{ background:linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.15) 40%, rgba(0,0,0,.55)); pointer-events:none; }

    /* ===== 콘텐츠: 하단-왼쪽 정렬 ===== */
    .content{
      position:absolute; inset:0; z-index:1; display:flex;
      align-items:flex-end; justify-content:flex-start;
      text-align:left; padding:24px;
    }
    h1{ margin:0 0 10px; color:#fff; font-size:clamp(15px, 6vw, 48px); line-height:1.1; letter-spacing:-.02em; }
    p.sub{ margin:0 0 18px; color:rgba(255,255,255,.95); font-size:clamp(14px, 1.8vw, 18px); max-width:60ch; }
    .cta{
      display:inline-flex; align-items:center; gap:10px; padding:12px 18px;
      border-radius:16px; background:rgba(255,255,255,.14); border:.5px solid rgba(255,255,255,.28);
      backdrop-filter:blur(3px); color:#fff; font-weight:700; letter-spacing:.01em;
    }

    /* ===== 모션 최소화 선호 시 비디오 비표시 ===== */
    @media (prefers-reduced-motion: reduce){
      .video-bg{ display:none; }
      .paper{ background:center/cover no-repeat url('poster.jpg'), #000; }
    }
  </style>
</head>
<body>
  <!-- 페이지 어디든 클릭/탭 시 링크로 이동 -->
  <a class="page-link"
     href="https://docs.google.com/forms/d/e/1FAIpQLSdXHrsbIxk6LZPCq2W-lChJNUKRNEfZpn2ceM4HUsLOOslKyA/viewform"
     aria-label="사이트로 이동" title="사이트로 이동">

    <!-- A4 세로 프레임 -->
    <div class="paper" role="img" aria-label="A4 비율 비디오 랜딩 프레임">
      <video class="video-bg" autoplay loop muted playsinline preload="metadata" poster="poster.jpg">
        <!-- 랜덤 소스는 스크립트가 주입합니다. 기본 값은 있어도 되고 없어도 됩니다 -->
        <source id="rndSrc" src="source/1.mp4" type="video/mp4">
      </video>

      <div class="scrim" aria-hidden="true"></div>

      <div class="content" role="presentation">
        <div>
          <h1>Open Source Lab <br> Recruiting 2025</h1>
          <p class="sub">
            인터랙티브 미디어 디자인에 관심 있는 홍익대 재학생 1학년 이상 <br> 9월 4일 ~ 9월 10일 22:00까지 
          </p>
          <div class="cta">지원하기</div>
        </div>
      </div>
    </div>

    <!-- 스크린 리더용 안내 -->
    <span class="sr-only" style="position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;">
      전체 화면을 클릭하면 링크로 이동합니다.
    </span>
  </a>

  <script>
    (function () {
      const video = document.querySelector('.video-bg');
      const srcEl = document.getElementById('rndSrc');
      if (!video || !srcEl) return;

      // 후보 목록(상대경로) — source 폴더에 1.mp4, 2.mp4가 있어야 함
      const pool = ["source/1.mp4", "source/2.mp4"];
      const pick = pool[Math.floor(Math.random() * pool.length)];

      // 캐시 회피용 쿼리(선택)
      srcEl.src = pick + "?r=" + Math.random().toString(36).slice(2, 7);

      function tryAutoplay() {
        video.muted = true;        // 모바일 자동재생 정책 대응
        video.playsInline = true;  // iOS 전체화면 방지
        const p = video.play();
        if (p && typeof p.then === "function") p.catch(() => {});
      }

      video.load();      // 새로운 source 반영
      tryAutoplay();     // 재생 시도

      document.addEventListener("visibilitychange", () => {
        if (!document.hidden && video.paused) tryAutoplay();
      }, { passive: true });
    })();
  </script>

  <noscript>
    <style>
      .video-bg{ display:none; }
      .scrim{ background:rgba(0,0,0,.55); }
      .paper{ background:center/cover no-repeat url('poster.jpg'), #000; }
    </style>
  </noscript>
</body>
</html>
